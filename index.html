<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <style>
        * {color:black;}
        .a:hover>.a-a {color:red;}
        .a:hover+.b {color:green}
    </style>
</head>
<body>
    <div class="a">A
        <span class="a-a">a-a</span>
    </div>
    <div class="b">B
        <span class="b-b">b-b</span>
    </div>
</body>
</html>
