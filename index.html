<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>個人履歷</title>
    <style>
        thead {text-align: center;font-weight: bold; border-bottom: solid; font-size: 24px;}
        ul li {margin: 10px;}
        
        .item {font-size: 20px;font-family: fantasy}
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">穆永綸</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="item" colspan="2">學歷</td>
            </tr>
            <tr>
                <td>
                    <ul>
                        <li type=square>高雄大學電機系學士</li>
                    </ul>
                </td>
                <td>
                    <ul>
                        <li type="none">june 2013</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td class="item" colspan="2">經歷</td>
            </tr>
            <tr>
                <td>
                    <ul>
                        <li type=square>有聲打工仔</li>
                        <li type=square>報告產生器</li>
                    </ul>
                </td>
                <td>
                    <ul>
                        <li type=none>2010-2013</li>
                        <li type=none>2014-present</li>
                    </ul>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td class="item" colspan="2">
                <a href="https://www.google.com" target="_blank">網頁</a>
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
